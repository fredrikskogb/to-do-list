<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body onload="render()">

    <main class="container">

        <div class="row justify-content-center mt-5">
                <input type="text" id="createToDo">
                <button onclick="addToDo()" class="btn btn-primary ml-1">Add to do</button>
        </div>

        <div class="listContainer row justify-content-center align-items-center">
            <div class="col-5 flex-wrap mt-5" id="toDoWrapper">
                <h2 class="text-center">To do</h2>
                <ul class="list-group" id="listToDo">
                    
                </ul>
                <button class="float-right mt-3 btn btn-success" onclick="moveToDo()">Move items</button>
            </div>

            <div class="col-5 flex-wrap mt-5" id="finishedWrapper">
                <h2 class="text-center">Finished</h2>
                <ul class="list-group" id="listFinished">
                    
                </ul>
                <button class="float-right mt-3 btn btn-danger" onclick="moveFinished()">Move items</button>
                <button class="mt-3 btn btn-warning" onclick="eraseItems()">Erase</button>
            </div>

        </div>

    </main>
    
</body>
</html>
